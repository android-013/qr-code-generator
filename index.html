<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Styled QR Generator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- QR Code Styling library (free, uses qrcode-generator under the hood) -->
  <script
    type="text/javascript"
    src="https://unpkg.com/qr-code-styling@1.5.0/lib/qr-code-styling.js">
  </script>

<link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="app">
    <div class="left">
      <div class="header">
        <h1>Styled QR Generator</h1>
        <p>Create QRFY-style QR codes with custom shapes and colors, fully free & local.</p>
      </div>

      <div class="form-group" style="margin-bottom: 8px;">
        <label for="qrData">URL / Text</label>
        <input
          type="url"
          id="qrData"
          placeholder="https://your-link.com"
          autocomplete="off"
        />
      </div>

      <div class="form-grid">
        <div class="form-group">
          <label for="dotShape">Dot style</label>
          <select id="dotShape">
            <option value="square">Square</option>
            <option value="rounded" selected>Rounded</option>
            <option value="extra-rounded">Extra rounded</option>
            <option value="dots">Dots</option>
            <option value="classy">Classy</option>
            <option value="classy-rounded">Classy rounded</option>
          </select>
        </div>

        <div class="form-group">
          <label for="cornerShape">Corner style</label>
          <select id="cornerShape">
            <option value="square" selected>Square</option>
            <option value="dot">Dot</option>
            <option value="extra-rounded">Extra rounded</option>
            <option value="none">None</option>
          </select>
        </div>

        <div class="form-group">
          <label for="fgColor">Foreground color</label>
          <input type="color" id="fgColor" value="#22c55e" />
        </div>

        <div class="form-group">
          <label for="bgColor">Background color</label>
          <input type="color" id="bgColor" value="#020617" />
        </div>
      </div>

      <div class="actions">
        <button id="generateBtn">Generate QR</button>
        <button id="downloadBtn" disabled>Download PNG</button>
      </div>

      <div id="error" class="error"></div>
    </div>

    <div class="right">
      <div class="preview-card">
        <div class="preview-header">
          <span>Preview</span>
          <span id="sizeLabel">256 × 256 · Canvas</span>
        </div>
        <div id="qrWrapper">
          <div class="placeholder-text">
            Enter a link and hit <strong>Generate</strong> to see your styled QR here.
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
