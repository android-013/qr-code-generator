<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Styled QR Generator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- QR Code Styling library (free, uses qrcode-generator under the hood) -->
  <script
    type="text/javascript"
    src="https://unpkg.com/qr-code-styling@1.5.0/lib/qr-code-styling.js">
  </script>

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }

    body {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #020617;
      color: #e5e7eb;
    }

    .app {
      width: 100%;
      max-width: 960px;
      background: #020617;
      border-radius: 24px;
      padding: 24px 24px 28px;
      border: 1px solid rgba(148, 163, 184, 0.4);
      box-shadow: 0 18px 40px rgba(0, 0, 0, 0.55);
      display: grid;
      grid-template-columns: minmax(0, 1.2fr) minmax(0, 1fr);
      gap: 18px;
    }

    .left, .right {
      min-width: 0;
    }

    .header {
      margin-bottom: 14px;
    }

    .header h1 {
      font-size: 1.4rem;
      margin-bottom: 4px;
    }

    .header p {
      font-size: 0.85rem;
      color: #9ca3af;
    }

    .form-grid {
      display: grid;
      grid-template-columns: 1.6fr 1.4fr;
      gap: 10px 12px;
      margin-bottom: 10px;
    }

    .form-group {
      display: flex;
      flex-direction: column;
      gap: 4px;
      font-size: 0.8rem;
    }

    label {
      color: #9ca3af;
    }

    input[type="url"],
    select {
      padding: 8px 10px;
      border-radius: 10px;
      border: 1px solid #4b5563;
      background: #020617;
      color: #e5e7eb;
      font-size: 0.85rem;
      outline: none;
      transition: border-color 0.15s ease, box-shadow 0.15s ease;
      width: 100%;
    }

    input[type="url"]:focus,
    select:focus {
      border-color: #22c55e;
      box-shadow: 0 0 0 1px rgba(34, 197, 94, 0.3);
    }

    input[type="color"] {
      width: 100%;
      height: 34px;
      border-radius: 10px;
      border: 1px solid #4b5563;
      background: transparent;
      padding: 0;
      cursor: pointer;
    }

    .actions {
      display: flex;
      gap: 10px;
      margin-top: 10px;
    }

    button {
      flex: 1;
      border: none;
      border-radius: 999px;
      padding: 9px 14px;
      font-size: 0.9rem;
      font-weight: 500;
      cursor: pointer;
      transition: transform 0.1s ease, box-shadow 0.1s ease;
    }

    #generateBtn {
      background: #22c55e;
      color: #052e16;
      box-shadow: 0 10px 24px rgba(34, 197, 94, 0.4);
    }

    #generateBtn:hover {
      transform: translateY(-1px);
      box-shadow: 0 12px 28px rgba(34, 197, 94, 0.45);
    }

    #downloadBtn {
      background: #020617;
      color: #e5e7eb;
      border: 1px solid #4b5563;
    }

    #downloadBtn:disabled {
      opacity: 0.45;
      cursor: not-allowed;
      box-shadow: none;
      transform: none;
    }

    #downloadBtn:not(:disabled):hover {
      transform: translateY(-1px);
      box-shadow: 0 10px 24px rgba(15, 23, 42, 0.7);
    }

    .error {
      margin-top: 6px;
      font-size: 0.78rem;
      color: #fb7185;
      min-height: 14px;
    }

    .right {
      display: flex;
      flex-direction: column;
      gap: 10px;
      align-items: center;
      justify-content: center;
    }

    .preview-card {
      width: 100%;
      max-width: 320px;
      padding: 18px 16px;
      border-radius: 20px;
      border: 1px solid #334155;
      background: radial-gradient(circle at top, #0f172a, #020617 55%);
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
    }

    .preview-header {
      font-size: 0.8rem;
      color: #9ca3af;
      width: 100%;
      display: flex;
      justify-content: space-between;
    }

    .preview-header span {
      opacity: 0.8;
    }

    #qrWrapper {
      width: 240px;
      height: 240px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .placeholder-text {
      font-size: 0.8rem;
      color: #64748b;
      text-align: center;
    }

    @media (max-width: 780px) {
      .app {
        grid-template-columns: 1fr;
        max-width: 420px;
      }
    }

    @media (max-width: 480px) {
      .app {
        margin: 14px;
      }
    }
  </style>
</head>
<body>
  <div class="app">
    <div class="left">
      <div class="header">
        <h1>Styled QR Generator</h1>
        <p>Create QRFY-style QR codes with custom shapes and colors, fully free & local.</p>
      </div>

      <div class="form-group" style="margin-bottom: 8px;">
        <label for="qrData">URL / Text</label>
        <input
          type="url"
          id="qrData"
          placeholder="https://your-link.com"
          autocomplete="off"
        />
      </div>

      <div class="form-grid">
        <div class="form-group">
          <label for="dotShape">Dot style</label>
          <select id="dotShape">
            <option value="square">Square</option>
            <option value="rounded" selected>Rounded</option>
            <option value="extra-rounded">Extra rounded</option>
            <option value="dots">Dots</option>
            <option value="classy">Classy</option>
            <option value="classy-rounded">Classy rounded</option>
          </select>
        </div>

        <div class="form-group">
          <label for="cornerShape">Corner style</label>
          <select id="cornerShape">
            <option value="square" selected>Square</option>
            <option value="dot">Dot</option>
            <option value="extra-rounded">Extra rounded</option>
            <option value="none">None</option>
          </select>
        </div>

        <div class="form-group">
          <label for="fgColor">Foreground color</label>
          <input type="color" id="fgColor" value="#22c55e" />
        </div>

        <div class="form-group">
          <label for="bgColor">Background color</label>
          <input type="color" id="bgColor" value="#020617" />
        </div>
      </div>

      <div class="actions">
        <button id="generateBtn">Generate QR</button>
        <button id="downloadBtn" disabled>Download PNG</button>
      </div>

      <div id="error" class="error"></div>
    </div>

    <div class="right">
      <div class="preview-card">
        <div class="preview-header">
          <span>Preview</span>
          <span id="sizeLabel">256 × 256 · Canvas</span>
        </div>
        <div id="qrWrapper">
          <div class="placeholder-text">
            Enter a link and hit <strong>Generate</strong> to see your styled QR here.
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    // Grab DOM elements
    const qrDataInput   = document.getElementById("qrData");
    const dotShapeSel   = document.getElementById("dotShape");
    const cornerShapeSel = document.getElementById("cornerShape");
    const fgColorInput  = document.getElementById("fgColor");
    const bgColorInput  = document.getElementById("bgColor");
    const generateBtn   = document.getElementById("generateBtn");
    const downloadBtn   = document.getElementById("downloadBtn");
    const errorBox      = document.getElementById("error");
    const qrWrapper     = document.getElementById("qrWrapper");

    let qrCode;
    let hasValidQR = false;

    function showError(msg) {
      errorBox.textContent = msg || "";
    }

    function clearError() {
      errorBox.textContent = "";
    }

    // Initialize QRCodeStyling once
    function initQr() {
      if (qrCode) return;

      qrCode = new QRCodeStyling({
        width: 256,
        height: 256,
        type: "canvas",           // keep it canvas-based
        data: "https://your-link.com",
        margin: 8,
        qrOptions: {
          typeNumber: 0,
          mode: "Byte",
          errorCorrectionLevel: "Q"
        },
        dotsOptions: {
          type: "rounded",
          color: "#22c55e"
        },
        cornersSquareOptions: {
          type: "square",
          color: "#22c55e"
        },
        cornersDotOptions: {
          type: "dot",
          color: "#22c55e"
        },
        backgroundOptions: {
          color: "#020617"
        }
      });

      // Remove placeholder and append canvas
      qrWrapper.innerHTML = "";
      qrCode.append(qrWrapper);
    }

    function generateQR() {
      const text = qrDataInput.value.trim();
      const dotShape = dotShapeSel.value;
      const cornerShape = cornerShapeSel.value;
      const fgColor = fgColorInput.value || "#22c55e";
      const bgColor = bgColorInput.value || "#020617";

      clearError();

      if (!text) {
        showError("Enter a URL or some text first.");
        downloadBtn.disabled = true;
        hasValidQR = false;
        return;
      }

      // Slight hint, not strict validation
      if (!/^https?:\/\//i.test(text)) {
        showError("Tip: add http:// or https:// so scanners treat it as a link.");
      }

      initQr();

      // Map "none" corner to not styling corners at all
      const cornerType = cornerShape === "none" ? undefined : cornerShape;

      qrCode.update({
        data: text,
        dotsOptions: {
          type: dotShape,
          color: fgColor
        },
        cornersSquareOptions: {
          type: cornerType,
          color: fgColor
        },
        cornersDotOptions: {
          type: cornerType ? "dot" : undefined,
          color: fgColor
        },
        backgroundOptions: {
          color: bgColor
        }
      });

      hasValidQR = true;
      downloadBtn.disabled = false;
    }

    function downloadQR() {
      if (!hasValidQR || !qrCode) return;

      qrCode.download({
        name: "styled-qr",
        extension: "png"
      });
    }

    generateBtn.addEventListener("click", function (e) {
      e.preventDefault();
      generateQR();
    });

    downloadBtn.addEventListener("click", function (e) {
      e.preventDefault();
      downloadQR();
    });

    // Hit Enter on URL input to generate
    qrDataInput.addEventListener("keydown", function (e) {
      if (e.key === "Enter") {
        e.preventDefault();
        generateQR();
      }
    });
  </script>
</body>
</html>
